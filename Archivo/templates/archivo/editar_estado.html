{% extends 'Autenticacion/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="contenedorFormulario" >
    <h4 class="h4 text-center" style="color: cornsilk; margin-top: 15px; text-transform: uppercase;">Cambiar Estado</h4>
    {% if 'novalido' in request.GET %}
        <div class="alert alert-danger">A ocurrido un problema intenta de nuevo</div>
    {% endif %}
    
    <form action="" enctype="multipart/form-data" method="POST" style="color: white; position: relative; margin:15px 20%;">{% csrf_token %}
        {{formulario|crispy}}
    <button type="submit" class="btn btn-info btn-lg btn-block" style=" border-color: #11c9cf !important;">Continuar</button>
</div>
    
    
{% endblock  %}
