<html>

<head>

    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

     <!-- Fonts -->      
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     
    <!-- js -->
    <!-- <script src='{% static "ProyectoWebApp/js/nuevo.js" %}'></script> -->
    <!-- Styles -->
    <link href="{% static 'ProyectoWebApp/css/gestion.css' %} " rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>Ingenieria</title>
</head>

<body>
 <!-- session -->
  

 <!-- Navbar -->
 {% if user.is_authenticated %}
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-2 sticky-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'equipos' %}">Ingenieria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path|slice:':8' == '/equipos' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'equipos' %}">Equipos</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  <div style="color: white; text-align: right; margin-right: 30px;">
    <a href="{% url 'cerrar_sesion' %}" class="link mx-left" style="margin-right: 2rem;">Cerrar Sesion</a>
    
      Bienvenido: &nbsp {{user.username}}
    
  </div>
  {% endif %}
    
    <!-- Content -->
    {% block content %}
    {% endblock  %}


    <!-- Footer -->
    <footer class="footer text-faded text-center py-auto" role="contentinfo" >
      <div class="container">
        <p class="m-0 mbt1">&copy; Ingenieria de software 2022</p>
      </div>
	  </footer>

    <!-- Bootstrap -->
    <script src="{% static 'ProyectoWebApp/vendor/jquery/jquery.min.js' %} "></script>
    <script src="{% static 'ProyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
