<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Backlog para el control de sprints">
    <title>BackLog</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link href="{% static 'ProyectoWebApp/css/gestion.css' %} " rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >     
</head>

<body>
 <!-- session -->
  

 <!-- Navbar -->
 {% if user.is_authenticated %}
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-2 sticky-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'equipos' %}">Ingenieria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path|slice:':8' == '/equipos' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" style="text-decoration: none;" href="{% url 'equipos' %}">Equipos</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  <div style="color: white; text-align: right; margin-right: 30px; ">
    <em><a href="{% url 'cerrar_sesion' %}" class="link mx-left" style="margin-right: 2rem;">Cerrar Sesion</a></em>
    
    <em style="font-weight: bold; text-shadow: 0px 2px 7px darkcyan;">  Bienvenido: &nbsp {{user.username}}</em>
    
  </div>
  {% endif %}
    
    <!-- Content -->
    {% block content %}
    {% endblock  %}


    <!-- Footer -->
    <footer class="footer text-faded text-center py-auto" role="contentinfo" >
      <div class="container">
        <p class="m-0 mbt1" style="color: white; transform: translateY(-10px);">&copy; Andres Fernando Mogollon Cabeza <a href="https://personaland.herokuapp.com/" class="m-0 mbt1" style="color: white; transform: translateY(-10px);">(View my web site)</a> | Ingenieria de software 2022</p>
        
      </div>
	  </footer>

    <!-- Bootstrap -->
    <script src="{% static 'ProyectoWebApp/vendor/jquery/jquery.min.js' %} "></script>
    <script src="{% static 'ProyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
